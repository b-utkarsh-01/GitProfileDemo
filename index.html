<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub User Profile - Search & Skeleton</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 min-h-screen flex flex-col items-center justify-center p-4">

    <div class="w-full max-w-4xl mb-8">
        <div class=" flex items-center bg-gray-800 rounded-lg p-3 shadow-2xl">
            <svg class="w-6 h-6 text-indigo-400 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
            
            <input 
                type="text" 
                placeholder="Enter GitHub Username (e.g., torvalds)" 
                class="userProfileID flex-grow bg-transparent text-white placeholder-gray-500 text-lg border-none focus:outline-none py-1"
                required
            >
            
            <button class="searchProfile ml-4 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-6 rounded-lg transition duration-300 transform hover:scale-105">
                Search
            </button>
        </div>
    </div>
    
    <div class="w-full max-w-4xl">
        <div class="profileCard bg-gray-800 rounded-xl overflow-hidden w-full md:flex shadow-2xl">
        </div>
    </div>
        <script src="./script.js"></script>
    
    </body>
</html>
